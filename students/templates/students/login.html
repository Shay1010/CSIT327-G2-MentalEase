{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentalEase - Student Login</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #1a1a1a;
        }

        /* Page Container (renamed from .container to .page-container for consistency) */
        .page-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Gradient Background */
        .gradient-background {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #eff6ff 0%, #f5f3ff 50%, #f0fdfa 100%);
            z-index: 0;
        }

        /* Animated Gradient Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 1;
        }

        .orb-1 {
            top: 0;
            left: 0;
            width: 24rem;
            height: 24rem;
            background: linear-gradient(135deg, rgba(191, 219, 254, 0.4), rgba(221, 214, 254, 0.4));
            animation: pulse1 8s ease-in-out infinite;
        }

        .orb-2 {
            bottom: 0;
            right: 0;
            width: 24rem;
            height: 24rem;
            background: linear-gradient(135deg, rgba(153, 246, 228, 0.4), rgba(191, 219, 254, 0.4));
            animation: pulse2 10s ease-in-out infinite 1s;
        }

        .orb-3 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24rem;
            height: 24rem;
            background: linear-gradient(135deg, rgba(221, 214, 254, 0.3), rgba(251, 207, 232, 0.3));
            animation: pulse3 12s ease-in-out infinite 2s;
        }

        @keyframes pulse1 {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.2); opacity: 0.6; }
        }

        @keyframes pulse2 {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.3); opacity: 0.5; }
        }

        @keyframes pulse3 {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.5; }
        }

        /* Floating Decorative Circles */
        .floating-circle {
            position: absolute;
            border: 2px solid;
            border-radius: 50%;
            z-index: 1;
        }

        .circle-1 {
            top: 2.5rem;
            left: 2.5rem;
            width: 6rem;
            height: 6rem;
            border-color: rgba(147, 197, 253, 0.3);
            animation: float1 15s ease-in-out infinite;
        }

        .circle-2 {
            bottom: 5rem;
            left: 5rem;
            width: 4rem;
            height: 4rem;
            border-color: rgba(196, 181, 253, 0.3);
            animation: float2 12s ease-in-out infinite;
        }

        .circle-3 {
            top: 25%;
            right: 5rem;
            width: 5rem;
            height: 5rem;
            border-color: rgba(153, 246, 228, 0.3);
            animation: float3 10s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(15px) rotate(-180deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10px, -10px); }
        }

        /* Form Container (renamed from .login-card to .form-container) */
        .form-container {
            width: 100%;
            max-width: 28rem;
            position: relative;
            z-index: 10;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Form Card */
        .form-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.6);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Shimmer Effect */
        .shimmer-effect {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            pointer-events: none;
        }

        .form-card:hover .shimmer-effect {
            animation: shimmer 0.8s ease-out;
        }

        @keyframes shimmer {
            to { transform: translateX(100%); }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.6s ease-out 0.2s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .icon-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 4rem;
            height: 4rem;
            background: linear-gradient(135deg, #c084fc, #60a5fa);
            border-radius: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .icon-wrapper:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .heart-icon {
            color: white;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }

        .subtitle {
            color: #717182;
            font-size: 0.875rem;
        }

        /* Alert Success (repurposed for Django messages) */
        .messages {
            margin-bottom: 1.5rem;
            animation: scaleIn 0.3s ease-out;
        }
        
        .messages p {
            font-size: 0.875rem;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .messages .success {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }
        
        .messages .error {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #b91c1c;
        }
        
        .messages .warning {
            background-color: #fffbeb;
            border: 1px solid #fde68a;
            color: #b45309;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .messages .message-icon {
            width: 16px; 
            height: 16px;
            flex-shrink: 0;
        }

        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .form-field {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            animation: slideInLeft 0.6s ease-out backwards;
        }
        
        .form-field:nth-child(1) { animation-delay: 0.3s; }
        .form-field:nth-child(2) { animation-delay: 0.4s; }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .field-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            color: #1a1a1a;
        }

        .label-icon {
            width: 1rem;
            height: 1rem;
        }

        .label-icon.email-icon { color: #5eead4; } /* Teal/Cyan */
        .label-icon.password-icon { color: #f472b6; } /* Pink */

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.625rem 0.75rem;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-input:hover {
            border-color: #d1d5db;
        }

        .form-input:focus {
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Field-specific focus colors for Login fields */
        #email:focus {
            border-color: #5eead4;
            box-shadow: 0 10px 15px -3px rgba(94, 234, 212, 0.2);
        }

        #password:focus {
            border-color: #f472b6;
            box-shadow: 0 10px 15px -3px rgba(244, 114, 182, 0.2);
        }

        /* Submit Button */
        .submit-button {
            width: 100%;
            margin-top: 0.5rem; /* Adjusted for login simplicity */
            padding: 0.75rem 1.5rem;
            background: linear-gradient(90deg, #a855f7, #3b82f6, #14b8a6);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out 0.5s backwards;
        }

        .submit-button:hover {
            background: linear-gradient(90deg, #9333ea, #2563eb, #0d9488);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.15);
            transform: scale(1.02);
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        /* Signup Link (Footer) */
        .signup-link {
            margin-top: 1.5rem;
            text-align: center;
            color: #717182;
            font-size: 0.875rem;
            animation: fadeIn 0.6s ease-out 0.6s backwards;
        }

        .link {
            color: #9333ea;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .link:hover {
            color: #7e22ce;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .form-card { padding: 1.5rem; }
            h2 { font-size: 1.25rem; }
            .orb { width: 16rem; height: 16rem; }
            .floating-circle { display: none; }
        }
        @media (min-width: 641px) and (max-width: 1024px) {
            .orb { width: 20rem; height: 20rem; }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="gradient-background"></div>
        
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
        
        <div class="form-container">
            <div class="form-card">
                <div class="shimmer-effect"></div>
                
                <div class="header">
                    <div class="icon-wrapper">
                        <svg class="heart-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                        </svg>
                    </div>
                    <h2>Welcome Back</h2>
                    <p class="subtitle">Log in to your MentalEase account</p>
                </div>

                <div class="messages">
                    {% for message in messages %}
                        <p class="{{ message.tags }} {% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% else %}warning{% endif %}">
                            <svg class="message-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                {% if message.tags == 'success' %}
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                                    <polyline points="22 4 12 14.01 9 11.01"/>
                                {% elif message.tags == 'error' %}
                                    <circle cx="12" cy="12" r="10"/>
                                    <line x1="12" x2="12" y1="8" y2="12"/>
                                    <line x1="12" x2="12.01" y1="16" y2="16"/>
                                {% else %}
                                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                                    <line x1="12" x2="12" y1="9" y2="13"/>
                                    <line x1="12" x2="12.01" y1="17" y2="17"/>
                                {% endif %}
                            </svg>
                            {{ message }}
                        </p>
                    {% endfor %}
                </div>

                <form method="POST" id="loginForm" class="login-form">
                    {% csrf_token %}
                    
                    <div class="form-field">
                        <label for="email" class="field-label">
                            <svg class="label-icon email-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="20" height="16" x="2" y="4" rx="2"/>
                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                            </svg>
                            Email
                        </label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" placeholder="your.email@example.com" required class="form-input">
                            </div>
                    </div>

                    <div class="form-field">
                        <label for="password" class="field-label">
                            <svg class="label-icon password-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            Password
                        </label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required class="form-input">
                        </div>
                        </div>

                    <button type="submit" class="submit-button">
                        Login to Account
                    </button>
                </form>

                <p class="signup-link">
                    Donâ€™t have an account? 
                    <a href="{% url 'signup' %}" class="link">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // --- Initial Load Animations ---
        window.addEventListener('load', () => {
            // Apply staggered animation to form fields
            const formFields = document.querySelectorAll('.form-field');
            formFields.forEach((field, index) => {
                // Initial state for animation to run from (set by CSS keyframe but re-applied here for consistency)
                field.style.opacity = '0';
                field.style.transform = 'translateX(-20px)';
                
                setTimeout(() => {
                    field.style.transition = 'all 0.6s ease-out';
                    field.style.opacity = '1';
                    field.style.transform = 'translateX(0)';
                }, 300 + (index * 100)); // Staggered delay for each field
            });

            // Input focus animations
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', (e) => {
                    // Apply the scale effect on focus
                    e.target.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', (e) => {
                    // Reset the scale effect on blur
                    e.target.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
